        .button-container-top{
    display: flex;

}


.btn-top {
    background-color: rgb(43, 32, 12);
    padding: 0;
    border-radius: 12px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100px;
    height: 100px;
}

        
        .btn-top:nth-child(1) {
            background-color: rgb(255, 255, 255);
        }
        
        .btn-top:nth-child(2) {
            background-color: rgb(255, 255, 255);
        }
        
        .btn-top:hover {
            transform: scale(1.05);

        }
        
        .btn-top:active {
            transform: scale(0.98);
